<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця з сортуванням</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Ім'я</th>
            <th onclick="sortTable(1)">Вік</th>
            <th onclick="sortTable(2)">Зарплата</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Іван</td>
            <td>25</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Марія</td>
            <td>30</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>Петро</td>
            <td>20</td>
            <td>1800</td>
        </tr>
    </tbody>
</table>

<script>
    function sortTable(colIndex) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("myTable");
        switching = true;
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = parseFloat(rows[i].getElementsByTagName("td")[colIndex].textContent);
                y = parseFloat(rows[i + 1].getElementsByTagName("td")[colIndex].textContent);
                if (x > y) {
                    shouldSwitch = true;
                    break;
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
</script>

</body>
</html>
