<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider-container {
            width: 50%;
            margin: 50px auto;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            margin-top: -5px; 
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            margin-top: -5px; 
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
    </div>

    <script>
        const slider = document.getElementById("mySlider");
        slider.addEventListener("input", () => {
            const value = slider.value;
            slider.style.background = `linear-gradient(to right, #3498db 0%, #3498db ${value}%, #d3d3d3 ${value}%, #d3d3d3 100%)`;
        });
    </script>
</body>
</html>
